{% extends 'admin.html' %}
{% block content %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>category</title>
    <style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}
h1 {
  color: blue;
  font-family: verdana;
  font-size: 300%;

}
</style>
            	    <script type="text/javascript" src="{% static 'validation.js' %}"></script>

</head>
<body>
<form method="post" action="{% url 'category' %}" name="form1">
    {% csrf_token %}
  <table align="center">
          <h3 class="title text-center mb-2">View Order Details</h3>
    <tr>
        <th>Id</th><th>Category</th><th>Veg Name</th><th>Rate</th><th>Qty</th><th>Total</th><th>Status</th>
    </tr>
    {% for i in key %}
    <tr>
        <td>{{i.id}}</td><td>{{i.cname}}</td><td>{{i.vegname}}</td><td>{{i.rate}}</td><td>{{i.qty}}</td><td>{{i.total}}</td><td>{{i.status}}</td>

    </tr>
    {% endfor %}


</table>
</form>

</body>
</html>
{% endblock %}
