{% extends 'ownerhome.html' %}
{% block content %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}
</style>
</head>
<body>
<form method="post" action="{% url 'assignorder' %}">
    {% csrf_token %}
<table align="center">
          <h3 class="title text-center mb-2">View Order Details</h3>
    <tr>
        <th>Id</th><th>Category</th><th>Veg Name</th><th>Rate</th><th>Qty</th><th>Total</th>
    </tr>
    {% for i in key %}
    <tr>
        <td>{{i.id}}</td><td>{{i.cname}}</td><td>{{i.vegname}}</td><td>{{i.rate}}</td><td>{{i.qty}}</td><td>{{i.total}}</td>

    </tr>
    {% endfor %}

    <tr>
        <th>Select Staff Name</th><td><select name="sname">
        <option value="0">--select--</option>
        {% for i in k %}
        <option value="{{i.id}}">{{i.sname}}</option>
        {% endfor %}
    </select> </td><td><input type="submit" value="Assign"></td>
    </tr>
</table>

</form>
</body>
</html>
{% endblock %}
